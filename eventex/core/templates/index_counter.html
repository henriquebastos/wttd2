{% load static %}
<!DOCTYPE html>
<html>
  <head>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    <title>Eventex</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/soon.css' %}">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
    
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>

  </head>
  <!-- START BODY -->
  <body class="nomobile">

    <!-- START HEADER -->
    <section id="header">
        <div class="container">
            <header>
                <!-- HEADLINE -->
                <h1 data-animated="GoIn"><b>CONTANDO</b> Eventex em breve...</h1>
            </header>
            <!-- START TIMER -->
            <div id="timer" data-animated="FadeIn">
                <p id="message"></p>
                <div id="days" class="timer_box"></div>
                <div id="hours" class="timer_box"></div>
                <div id="minutes" class="timer_box"></div>
                <div id="seconds" class="timer_box"></div>
            </div>
            <!-- END TIMER -->
            <div class="col-lg-4 col-lg-offset-4 mt centered">
            	<h4>Avise-me quando estiver pronto</h4>
				<form class="form-inline" role="form">
				  <div class="form-group">
				    <label class="sr-only" for="exampleInputEmail2">Email address</label>
				    <input type="email" class="form-control" style="color:#333" id="exampleInputEmail2" placeholder="E-mail">
          </div>
          <!-- Button trigger modal -->
          <button id="submit" type="submit" class="btn btn-info" data-toggle="modal" data-target="#myModal">Enviar</button>
        </form>
      </div>

        </div>
        <!-- LAYER OVER THE SLIDER TO MAKE THE WHITE TEXTE READABLE -->
        <div id="layer"></div>
        <!-- END LAYER -->
        <!-- START SLIDER -->
        <div id="slider" class="rev_slider">
            <ul>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="{% static 'img/slider/banner.jpg' %}">
                <img src="{% static 'img/slider/banner.jpg' %}">
              </li>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="{% static 'img/slider/conference1.jpg' %}">
                <img src="{% static 'img/slider/conference1.jpg' %}">
              </li>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="{% static 'img/slider/conference6.jpg' %}">
                <img src="{% static 'img/slider/conference6.jpg' %}">
              </li>
            </ul>
        </div>
        <!-- END SLIDER -->
    </section>
    <!-- END HEADER -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" style="color:#333">Eventex</h4>
          </div>
          <div class="modal-body">
            <p>O e-mail não está funcionando ainda! Desculpe.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
  	<script type="text/javascript" src="{% static 'js/modernizr.custom.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/soon/plugins.js' %}"></script>
    <script src="{% static 'js/soon/jquery.themepunch.revolution.min.js' %}"></script>
    <script src="{% static 'js/soon/custom.js' %}"></script>

    <script type="text/javascript">
      $('#submit').click(function (e) {
        e.preventDefault();
        // alert("Não está funcionando ainda! Desculpe.");
      });
    </script>
  </body>
  <!-- END BODY -->
</html>
